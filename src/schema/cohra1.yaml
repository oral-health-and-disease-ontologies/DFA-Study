id: https://w3id.org/OHD/DFA-study/cohra1
name: cohra1
title: COHRA1 Study Schema
license: https://mit-license.org/

description: >-
  LinkML schema for defining data elements used in the COHRA1 study.

prefixes:
  linkml: https://w3id.org/linkml/
  core: https://w3id.org/OHD/DFA-study/core/
  cohra1: https://w3id.org/OHD/DFA-study/cohra1/
  OHD:  http://purl.obolibrary.org/obo/OHD_
  dcterms: http://purl.org/dc/terms/
  dwc: http://rs.tdwg.org/dwc/terms/

imports:
  - linkml:types
  - core
default_range: string
default_prefix: cohra1

classes:
  COHRA1Dataset:
    is_a: Dataset
    description: >-
      The COHRA1 dataset
    slot_usage:
      records:
        range: COHRA1Record

  COHRA1Record:
    is_a: Record
    description: >-
      A record in the COHRA1 dataset
    slots:
      - Participant_ID
      - Site
      - Pedigree_name
      - AGE
      - Sex
      - demRace
      - Ethnicity
      - DF01
      - DF02
      - DF03
      - DF04
      - DF05
      - DF06
      - DF07
      - DF08
      - DF09
      - DF10
      - DF11
      - DF12
      - DF13
      - DF14
      - DF15
      - DF16
      - DF17
      - DF18
      - DF19
      - DF20
      - DF21
      - DF22
      - DF23
      - DF24
      - DF25
      - DF26
      - DF27
      - DF28
      - DF29
      - AvoidanceAnticipatoryFear
      - FearOfSpecificDentalStimuli
      - PhysiologicalArousal
      - TotalDFSScore
      - FearOfPainScore
      - FearOfMinorPain
      - FearOfSeverePain
      - FearOfMedical

slots:
  Participant_ID: 
    description: >-
      The participant's study ID.
    range: integer
  Site:
    description: >-
      The code for the study site where the assessment was given.
    range: SiteCOHRA1
  Pedigree_name:
    description: >-
      The Family pedigree number assigned by genetic relationship.
    range: integer
  AGE:
    description: >-
      The particpant's age at the time of the visit.
    range: float
  Sex:
    description: >-
      The particpant's sex
    range: SexCOHRA
  demRace:
    description: >-
      What is your race/ethnicity?
    range: demRaceCOHRA
  Ethnicity:
    description: >-
      Hispanic or Latino
    range: NoYesCOHRA
  DF01:
    description: >-
      Has fear of dental work ever caused you to put off making an appointment?
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000421 # DFS 01
    range: LikertFearNH
  DF02:
    description: >-
      Has fear of dental work ever caused you to cancel or not appear for an appointment?
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000422 # DFS 02
    range: LikertFearNH
  DF03:
    description: >-
      When having dental work done, my muscles become tense.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000423 # DFS 03
    range: LikertFearNH
  DF04:
    description: >-
      When having dental work done, my breathing rate increases.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000424 # DFS 04
    range: LikertFearNH
  DF05:
    description: >-
      When having dental work done, I perspire.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000426 # DFS 05
    range: LikertFearNH
  DF06:
    description: >-
      When having dental work done, I feel nauseated and sick to my stomach.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000427 # DFS 06
    range: LikertFearNH
  DF07:
    description: >-
      When having dental work done, my heart beats faster.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000428 # DFS 07
    range: LikertFearNH
  DF08:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Making an appointment for dentistry.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000429 # DFS 08
    range: LikertFearNH
  DF09:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Approching the dentist's office.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000430 # DFS 09
    range: LikertFearNH
  DF10:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Sitting in the waiting room.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000431 # DFS 10
    range: LikertFearNH
  DF11:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Being seated in the dental chair.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000432 # DFS 11
    range: LikertFearNH
  DF12:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: The smell of the dentist's office.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000433 # DFS 12
    range: LikertFearNH
  DF13:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Seeing the dentist walk in.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000434 # DFS 13
    range: LikertFearNH
  DF14:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Seeing the anesthetic needle.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000435 # DFS 14
    range: LikertFearNH
  DF15:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Feeling the needle injected.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000436 # DFS 15
    range: LikertFearNH
  DF16:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Seeing the drill.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000437 # DFS 16
    range: LikertFearNH
  DF17:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Hearing the drill.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000438 # DFS 17
    range: LikertFearNH
  DF18:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Feeling the vibrations of the drill.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000439 # DFS 18
    range: LikertFearNH
  DF19:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: Having your teeth cleaned.
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000440 # DFS 19
    range: LikertFearNH
  DF20:
    description: >-
      Please rate how much fear, anxiety, or unpleasantness each of these dental situations causes you: All things considered, how fearful are you of having dental work done?
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OHD:0000441 # DFS 20
    range: LikertFearNH
  DF21:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Breaking your arm.
    range: LikertFear
  DF22:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Having a foot doctor remove a wart from your foot with a sharp instrument.
    range: LikertFear
  DF23:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Getting a paper cut on your finger.
    range: LikertFear
  DF24:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Receiving an injection in your mouth.
    range: LikertFear
  DF25:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Getting strong soap in both your eyes while bathing or showering.
    range: LikertFear
  DF26:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Having someone slam a heavy car door on your hand.
    range: LikertFear
  DF27:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Gulping a hot drink before it has cooled.
    range: LikertFear
  DF28:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Receiving an injection in your hip/buttocks.
    range: LikertFear
  DF29:
    description: >-
      Choose the appropriate number for each item to rate your FEAR OF PAIN in relation to each event: Falling down a flight of concrete stairs.
    range: LikertFear
  AvoidanceAnticipatoryFear:
    description: >-
      Sum of responses related to avoidance/anticipatory fear, including DF01, DF02, DF08, DF09, DF10, DF11, DF12, and DF13.
    range: Sum8-40
  FearOfSpecificDentalStimuli:
    description: >-
      Sum of responses related to fear of specific dental stimuli, including DF14, DF15, DF16, DF17, DF18, and DF19.
    range: Sum6-30
  PhysiologicalArousal:
    description: >-
      Sum of responses related to physiological arousal, including DF03, DF04, DF05, DF06, and DF07.
    range: Sum5-25
  TotalDFSScore:
    description: >-
      Total score of all DFS items, including DF01 through DF20.
    range: Sum20-100
  FearOfPainScore:
    description: >-
      Total score of all Fear of Pain items, including DF21 through DF29.
    range: Sum9-45
  FearOfMinorPain:
    description: >-
      Sum of responses related to fear of minor pain, including DF23, DF25, and DF27.
    range: Sum3-15
  FearOfSeverePain:
    description: >-
      Sum of responses related to fear of severe pain, including DF21, DF26, and DF29.
    range: Sum3-15
  FearOfMedical:
    description: >-
      Sum of responses related to fear of pain resulting from a medical procedure, including DF22, DF24, and DF28.
    range: Sum3-15

enums:
  SiteCOHRA1:
    description: >-
      Enumeration for the COHRA1 study site where the assessment was given.
    permissible_values:
      "C1-WV":
        description: "COHRA1 - West Virginia"
      "C1-BR":
        description: "COHRA1 - Bradford"
      "C1-BU":
        description: "COHRA1 - Burgettstown"
      "C1-BK":
        description: "COHRA1 - Braddock"