    range: NoYes0
  S6_Q17_8:
    description: >-
      [A visible disability] Have you experienced discrimination as a result of any of the following in your lifetime?
    range: NoYes0
  S6_Q17_9:
    description: >-
      [An invisible disability] Have you experienced discrimination as a result of any of the following in your lifetime?
    range: NoYes0
  S6_Q17_10:
