slots:
  Q9: 
    description: >-
      Do you plan on seeing an oral health provider in the next year for routine or preventive care?
    range: YesNoUnsureSR
  Q9A_4:
    description: >-
      [Avoid stress of an urgent dental visit] Why do you plan on seeing an oral health provider in the next year for routine or preventive care?
    range: NoYes0
  Q10_1:
    description: >-
      [Fear of COVID-19 exposure] Which of the following reasons explain why you do not plan on seeing an oral health care provider in the next year for routine or preventive care?
    range: NoYes0
  Q10_2:
    description: >-
      [Fear of the dentist or procedures] Which of the following reasons explain why you do not plan on seeing an oral health care provider in the next year for routine or preventive care?
    range: NoYes0
  Q10_7:
    description: >-
      [I don't think the dental team will respect me] Which of the following reasons explain why you do not plan on seeing an oral health care provider in the next year for routine or preventive care?
    range: NoYes0
  Q14:
    description: >-
      How often in the last year have you been self-conscious or embarrassed because of your teeth, mouth, or dentures?
    range: FrequencyDKSR
  Q24B:
    description: >-
      Regarding the [Q24A], did you visit a dentist, oral health provider, or emergency department about the symptom?
    range: VisitSymptom
  Q24D_7:
    description: >-
      [Afraid of the dentist] Why did you not visit a dentist, oral health provider, or emergency department about the symptom?
    range: NoYes0
  Q24D_10:
    description: >-
      [I was afraid of COVID-19 exposure in dental office] Why did you not visit a dentist, oral health provider, or emergency department about the symptom?
    range: NoYes0
  S3_Q1:
    description: >-
      When was your last visit to a dentist?
    range: TimeSinceDentalVisitDKSR
  S3_Q2:
    description: >-
      What is the primary reason that you haven't visited the dentist in the last two years?
    range: HoursDaysDKSR
  S3_Q3DA:
    description: >-
      [At my last oral health visit, my oral health provider believed me when I reported my oral health needs, knowledge, and behaviors] How much do you agree with the following statements about your last oral health visit?
    range: LikertDKSR
  S3_Q3DB:
    description: >-
      [At my last oral health visit, my oral health provider respected me] How much do you agree with the following statements about your last oral health visit?
    range: LikertDKSR
  S3_Q3DC:
    description: >-
      [At my last oral health visit, I trusted the oral health provider I saw] How much do you agree with the following statements about your last oral health visit?
    range: LikertDKSR
  S3_Q3DD:
    description: >-
      [At my last oral health visit, my oral health provider tried to make me feel comfortable and at ease] How much do you agree with the following statements about your last oral health visit?
    range: LikertDKSR
  S3_Q4A:
    description: >-
      [If you went to the dentist for treatment tomorrow] How would you feel in the following scenarios?
    range: AnxietyDKSR
  S3_Q4B:
    description: >-
      [If you were sitting in the waiting room (waiting for treatment)] How would you feel in the following scenarios?
    range: AnxietyDKSR
  S3_Q4C:
    description: >-
      [If you were about to have a tooth drilled] How would you feel in the following scenarios?
    range: AnxietyDKSR
  S3_Q4D:
    description: >-
      [If you were about to have your teeth scaled and polished] How would you feel in the following scenarios?
    range: AnxietyDKSR
  S3_Q4E:
    description: >-
      [If you were about to have a local anesthetic injection in your gum above an upper back tooth] How would you feel in the following scenarios?
    range: AnxietyDKSR
  S3_Q11:
    description: >-
      Have you received sedation at a dental visit in the last two years?
    range: YesNoDKSR
  S3_Q12A:
    description: >-
      Which best describes why you received sedation at your most recent procedure?
    range: SedationReason
  S3_Q17:
    description: >-
      Are the treatment decisions your oral health provider makes based more often on the best care for you or more often on what is most profitable for the provider?
    range: TreatmentDecisionBasis
  LGBT:
    description: >-
      This next question is about sexual orientation. Which of the following best represents how you think of yourself?
    range: Sexuality
  S3_Q25:
    description: >-
      When making decisions about dental care, how important is it to you that a dentist is supportive of LGBTQIA+ people?
    range: ImportanceLikert
  S3_Q26:
    description: >-
      When making decisions about dental care, how important is it to you that a dentist identifies as part of the LGBTQIA+ community?
    range: ImportanceLikert
  S3_Q36:
    description: >-
      How much do you spend on average in out-of-pocket costs for visits to your dentist, including premiums and co-pays?
    range: AnnualCosts
  S4_Q7A:
    description: >-
      [Overall health screening] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7B:
    description: >-
      [Height, Weight (BMI)] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7C:
    description: >-
      [Blood Pressure] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7D:
    description: >-
      [Screening for Diabetes] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7E:
    description: >-
      [Screening for Oral Cancer] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7F:
    description: >-
      [Screening for COVID-19] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7G:
    description: >-
      [Screening for HIV] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7H:
    description: >-
      [Vaccination history] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7I:
    description: >-
      [Tobacco cessation] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S4_Q7J:
    description: >-
      [Addiction Risk Assessment for drugs or alcohol] Are you comfortable with your oral health provider measuring or screening for the following?
    range: YesNoDKSR
  S5_Q4:
    description: >-
      Do you currently have dental insurance?
    range: YesNoDKSR
  S5_Q4A:
    description: >-
      When was the last time you had dental insurance?
    range: PastTime
  S6_Q16A1A:
    description: >-
      [You received poorer oral health care than others] How often have any of the following things happened to you in the last year?
    range: InverseFrequencyDKSR
  S6_Q16A1B:
    description: >-
      [You felt that a dentist or oral health team member acted as if he or she thinks you are not smart] How often have any of the following things happened to you in the last year?
    range: InverseFrequencyDKSR
  S6_Q16A1C:
    description: >-
      [You felt that a dentist or oral health team member acted as if he or she is afraid of you] How often have any of the following things happened to you in the last year?
    range: InverseFrequencyDKSR
  S6_Q16A1D:
    description: >-
      [You felt that a dentist or oral health team member acted as if he or she is better than you] How often have any of the following things happened to you in the last year?
    range: InverseFrequencyDKSR
  S6_Q16A1E:
    description: >-
      [You felt like your dentist or oral health team was not listening to what you were saying] How often have any of the following things happened to you in the last year?
    range: InverseFrequencyDKSR
  S6_Q16A1F:
    description: >-
      [A dentist or oral health team member called you names or insulted you] How often have any of the following things happened to you in the last year?
    range: InverseFrequencyDKSR
  S6_Q16A1G:
    description: >-
      [You felt that a dentist or oral health team member threatened or harassed you] How often have any of the following things happened to you in the last year?
    range: InverseFrequencyDKSR
  S6_Q17_1:
    description: >-
      [Race/Ethnicity] Have you experienced discrimination as a result of any of the following in your lifetime?
    range: NoYes0
  S6_Q17_2:
    description: >-
      [Age] Have you experienced discrimination as a result of any of the following in your lifetime?
    range: NoYes0
  S6_Q17_3:
    description: >-
