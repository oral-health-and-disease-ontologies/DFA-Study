id: https://w3id.org/OHD/DFA-study/cq_sohea
name: cq_sohea
title: CareQuest State of Oral Health Equity in America (SOHEA) Study Schema
license: https://mit-license.org/

description: >-
  LinkML schema for defining data elements used in the carequest sohea study.

prefixes:
  linkml: https://w3id.org/linkml/
  core: https://w3id.org/OHD/DFA-study/core/
  cq_sohea: https://w3id.org/OHD/DFA-study/cq_sohea/
  OHD:  http://purl.obolibrary.org/obo/OHD_
  dcterms: http://purl.org/dc/terms/
  dwc: http://rs.tdwg.org/dwc/terms/

imports:
  - linkml:types
  - core
default_range: string
default_prefix: cq_sohea

classes:
  CQ_SOHEADataset:
    is_a: Dataset
    description: >-
      The CareQuest SOHEA dataset
    slot_usage:
      records:
        range: CQ_SOHEARecord

  CQ_SOHEARecord:
    is_a: Record
    description: >-
      A record in the CareQuest SOHEA dataset
