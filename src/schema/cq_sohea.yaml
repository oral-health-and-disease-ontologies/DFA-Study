    range: NoYes0
  S6_Q19:
    description: >-
      Have you ever experienced discrimination in dental or oral health care?
    range: YesNoIRNSDKSR
  S6_Q19A:
    description: >-
      Have you been denied dental or oral health care due to discrimination?
    range: YesNoIRNSDKSR
  HL_Q3NEWA:
    description: >-
      Have you ever been diagnosed with an anxiety disorder?
    range: YesNoDKSR
  GENDER:
    description: >-
      Respondent gender
    range: UnknownGender
  AGE7:
    description: >-
      Age - 7 Categories
    range: AgeRanges
  RACETHNICITY:
    description: >-
      Combined Race/Ethnicity  
    range: RaceEthnicity
  EDUC5:
