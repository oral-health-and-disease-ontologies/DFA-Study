id: https://w3id.org/OHD/DFA-study/core
name: core
title: DFA Study Schema
license: https://mit-license.org/
description: >-
  Core schema defining elements that are common across DFA-study schemas.  
  This schema is intended to be imported into other schemas.

prefixes:
  linkml: https://w3id.org/linkml/
  core: https://w3id.org/OHD/DFA-study/core/
  dcterms: http://purl.org/dc/terms/
  dwc: http://rs.tdwg.org/dwc/terms/

imports:
  - linkml:types
default_range: string
default_prefix: core

classes:
  Dataset:
    description: >-
      The dataset for the study
    tree_root: true
    slots:
      - records
  
  Record:
    description: >-
      A record in the dataset

slots:
  records:
    description: >-
      Slot for connecting the dataset to its records
    multivalued: true
    inlined_as_list: true
    range: Record

enums:
  SexCOHRA:
    description: >-
      Enumeration for the sex of the participant.
    permissible_values:
      1:
        description: "Male"
        meaning: http://purl.obolibrary.org/obo/NCIT_C205465
      2:
        description: "Female"
        meaning: http://purl.obolibrary.org/obo/NCIT_C205464
      -9999:
        description: "Missing"
        meaning: http://purl.obolibrary.org/obo/NCIT_C54031
      -8888:
        description: "Don't Know"
        meaning: http://purl.obolibrary.org/obo/NCIT_C67142

